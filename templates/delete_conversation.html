{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 card text-bg-dark mb-4 mt-4">
            <div class="card-body">
                <h3>Are you sure you want to delete this conversation?</h3>
                <form method="post" style="margin-top: 1.3em;" action="{% url 'delete_conversation' conversation.slug %}">
                    {% csrf_token %}
                    {{ conversation_form|crispy }}
                    <button type="submit" class="btn btn-danger mt-4 mb-4">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
